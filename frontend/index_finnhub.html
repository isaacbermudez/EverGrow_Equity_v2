
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Stock Portfolio Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const {{ useState }} = React;

        function App() {{
            const [portfolio, setPortfolio] = useState('');
            const [results, setResults] = useState(null);
            const [error, setError] = useState('');

            const handleAnalyze = async () => {{
                try {{
                    setError('');
                    const parsed = JSON.parse(portfolio);
                    const response = await fetch('http://localhost:5000/api/analyze-portfolio', {{
                        method: 'POST',
                        headers: {{ 'Content-Type': 'application/json' }},
                        body: JSON.stringify({{ portfolio: parsed }}),
                    }});

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Unknown error');
                    setResults(data);
                }} catch (err) {{
                    setError(err.message || 'Failed to analyze');
                }}
            }};

            return (
                <div className="max-w-4xl mx-auto mt-10 p-4">
                    <h1 className="text-2xl font-bold mb-4">Batch Stock Analyzer</h1>
                    <textarea
                        rows={{8}}
                        value={{portfolio}}
                        onChange={{(e) => setPortfolio(e.target.value)}}
                        placeholder="Paste your JSON here..."
                        className="w-full p-2 border border-gray-300 rounded mb-4"
                    />
                    <button
                        onClick={{handleAnalyze}}
                        className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                    >
                        Analyze
                    </button>

                    {{error && <div className="mt-4 text-red-600">{{error}}</div>}}

                    {{results && (
                        <table className="w-full mt-6 text-left border">
                            <thead className="bg-gray-100">
                                <tr>
                                    <th className="p-2 border">Symbol</th>
                                    <th className="p-2 border">Name</th>
                                    <th className="p-2 border">Price</th>
                                    <th className="p-2 border">Market Cap</th>
                                    <th className="p-2 border">Currency</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{Object.entries(results).map(([symbol, data]) => (
                                    <tr key={{symbol}}>
                                        <td className="p-2 border">{{symbol}}</td>
                                        <td className="p-2 border">{{data.name || 'N/A'}}</td>
                                        <td className="p-2 border">{{data.price || 'N/A'}}</td>
                                        <td className="p-2 border">{{data.market_cap || 'N/A'}}</td>
                                        <td className="p-2 border">{{data.currency || 'N/A'}}</td>
                                    </tr>
                                ))}}
                            </tbody>
                        </table>
                    )}}
                </div>
            );
        }}

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
